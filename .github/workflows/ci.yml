name: .NET CI

on:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'  # Use the appropriate .NET version for your project

    - name: Run tests
      run: dotnet test --no-build --verbosity normal
